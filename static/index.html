<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R41 Chatbot</title>
    <!-- 1. ADD THE MARKED.JS LIBRARY FROM A CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f2f5;
      }
      #chat-container {
        width: 90%;
        max-width: 600px;
        height: 80vh;
        border: 1px solid #ccc;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        background-color: white;
      }
      #messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      .message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 18px;
        max-width: 80%;
        line-height: 1.4;
      }
      .user {
        background-color: #0084ff;
        color: white;
        align-self: flex-end;
        margin-left: auto;
      }
      .bot {
        background-color: #e4e6eb;
        color: black;
        align-self: flex-start;
      }
      /* Add some basic styling for lists and bold text */
      .bot ul,
      .bot ol {
        padding-left: 20px;
        margin-top: 5px;
        margin-bottom: 5px;
      }
      .bot li {
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="messages"></div>
      <form id="input-form">
        <input
          type="text"
          id="message-input"
          placeholder="Ask about R41..."
          autocomplete="off"
        />
        <button type="submit">â†’</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("input-form");
      const input = document.getElementById("message-input");
      const messages = document.getElementById("messages");
      let chatHistory = [];

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const question = input.value.trim();
        if (!question) return;

        addMessage(question, "user");
        input.value = "";

        const botMessageDiv = addMessage("", "bot");

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question, chat_history: chatHistory }),
          });

          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);

          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let fullResponse = "";

          while (true) {
            const { value, done } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value);
            fullResponse += chunk;

            // 2. USE marked.parse() AND .innerHTML TO RENDER THE MARKDOWN
            botMessageDiv.innerHTML = marked.parse(fullResponse);

            messages.scrollTop = messages.scrollHeight;
          }

          chatHistory.push({ role: "human", content: question });
          chatHistory.push({ role: "ai", content: fullResponse });
        } catch (error) {
          botMessageDiv.textContent = "Sorry, something went wrong.";
          console.error("Fetch error:", error);
        }
      });

      function addMessage(text, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${sender}`;
        // For the user message, we still use textContent for security
        if (sender === "user") {
          messageDiv.textContent = text;
        }
        messages.appendChild(messageDiv);
        messages.scrollTop = messages.scrollHeight;
        return messageDiv;
      }
    </script>
  </body>
</html>
